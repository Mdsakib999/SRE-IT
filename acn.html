<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradient Blobs + Glassmorphism Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(200px);
      opacity: 0.85;
      pointer-events: none;
    }
    .blob.pink {
      width: 700px;
      height: 450px;
      top: -120px;
      left: -220px;
      background: radial-gradient(
        circle at 50% 50%,
        #ae06f0 0%,
        #f8e0ff 60%,
        transparent 85%
      );
    }
    .blob.blue {
      width: 600px;
      height: 350px;
      bottom: -100px;
      right: -180px;
      background: radial-gradient(
        circle at 30% 30%,
        #1f4cd4 0%,
        #e0f0ff 60%,
        transparent 85%
      );
    }
    .content {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 0 1rem;
      background: rgba(254, 253, 253, 0.3);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    .content h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="blob pink"></div>
  <div class="blob blue"></div>
  <div class="content">
    <h1>Fluid Gradient Blobs + Glassmorphism</h1>
    <p>This card uses a translucent background with <code>backdrop-filter</code> to blur the colorful blobs behind and create a frosted glass look.</p>
  </div>
</body>
</html>
